jobs:
  include:
    - stage: test
      name: "Back End Tests"
      language: python
      python:
        - "3.6.6"
      cache: pip
      install:
        - npm install
        - pip install pipenv
        - pipenv install --dev
      script:
        - pipenv run ./manage.py test
    - stage: test
      name: "Front End Tests"
      language: node_js
      node_js:
        - "7.9.0"
      cache: npm
      install:
        - npm install
      script:
       - npm test
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always