jobs:
  include:
    - stage: test
      name: "Back End Tests"
      language: python
      python:
        - "3.6.6"
      cache: pip
      install:
        - cd bikeshop_project && npm install
        - cd ..
        - pip install pipenv
        - pipenv install --dev
        - cd bikeshop_project
      script:
        - pipenv run ./manage.py test
    - stage: test
      name: "Front End Tests"
      language: node_js
      node_js:
        - "7.9.0"
      cache: npm
      install:
        - cd bikeshop_project && npm install
      script:
       - npm test
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always