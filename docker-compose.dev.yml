version: "2"
services:
  workstand:
    build:
      context: .
      dockerfile: Dockerfile-dev
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "62260:62260"
    depends_on:
      - webpack
    links:
      - redis
      - db
    volumes:
      - ./bikeshop_project:/code:rw
    volumes_from:
      - webpack
  redis:
    restart: always
  db:
    restart: always
  webpack:
    build:
      context: .
      dockerfile: Dockerfile-webpack
    command: "npm run watch"
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - /code/node_modules
      - /code/vendor
      - ./bikeshop_project:/code:rw
